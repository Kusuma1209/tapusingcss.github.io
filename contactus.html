<!DOCTYPE html>
<html lang="en">
<head>
    <title>ContactUs</title>
    <link rel="icon" href="taplogo.jpeg">
</head>
<body style="background-image: linear-gradient(to right, indigo,#79f0d2);">
    <center>
        <fieldset>
            <legend><h3><b>Details</b></h3></legend>
        <h1>Contact Us</h1>
        <h3><p><b>Send your query to our team,will get back to you soon.</b></p></h3>
        <form action="thank.html">
            <label for="name">
                <b>Name</b>
            </label>
            <input type="text" name="name" id="name" required pattern="[a-zA-Z]{3,15}" placeholder="abc">
            <br><br>
            <label for="email">
                <b>Email</b>
            </label>
            <input type="email" name="email" id="email" required placeholder="abc@gmail.com">
            <br><br>
            <label for="Phno">
                <b>Ph.no</b>
            </label>
            <input type="text" name="Phno" id="Phno" required placeholder="9876543210" pattern="[6-9]{1}[0-9]{9}">
            <br><br>
            <label for="msg">
                <b>Query</b>
            </label>
            <textarea id="msg" name="msg" rows="2" cols="21" required></textarea>
            <br><br>
            <button ><b>Submit</b></button>
        </form>
    </fieldset>
    <a href="index.html">Home</a>
    </center>
</body>
</html>
